<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
        <form action="resultado.html" method="get">

            <div>
                <label for="nameuser">Nombre de usuario</label>
                <input type="text" name="nameuser" id="nameuser" required placeholder="Escriba aqui">
            </div>

            <br>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" cols="30" rows="5" placeholder="Escriba aqui"></textarea>
            </div>
            <br><br>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required placeholder="Escriba aqui">
            </div>
            <br>
            <div>
                <label for="nacimiento">Fecha de nacimiento</label>
                <input type="date" name="nacimiento" id="nacimiento" required placeholder="Escriba aqui">
            </div>
            <br>
            <div>
                <label for="edad">Edad</label>
                <input type="number" name="edad" id="edad" required placeholder="Escriba aqui">
            </div>
            <br>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required placeholder="Escriba aqui">
            </div>

            <br>
            <button type="reset">RESET</button>
            <button type="submit">ENVIAR</button>

        </form>


</body>
</html>
